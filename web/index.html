<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="securyflex_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>securyflex_app</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY_HERE&libraries=geometry,places"></script>
  
  <!-- Google Identity Services for Web Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <!-- Disable Google Sign-In debug logging (optional) -->
  <script>
    // Suppress GSI_LOGGER messages in production
    if (!window.location.hostname.includes('localhost')) {
      window.GSI_LOGGER = { log: function() {} };
    }
  </script>
  
  <style>
    /* Prevent pointer event issues during loading */
    flutter-view, flt-scene-host {
      pointer-events: auto !important;
    }
    
    /* Ensure canvas elements handle pointer events correctly */
    canvas {
      touch-action: none;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <!-- Loading indicator for better UX -->
  <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;">
    <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #loading {
      transition: opacity 0.3s ease;
    }
    
    .flutter-loaded #loading {
      display: none;
    }
  </style>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Hide loading indicator when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      document.body.classList.add('flutter-loaded');
    });
  </script>
</body>
</html>

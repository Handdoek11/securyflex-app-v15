name: Design System Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'lib/unified_**'
      - 'lib/core/**'
      - 'scripts/**'
      - '.github/workflows/design_system_validation.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'lib/unified_**'
      - 'lib/core/**'
      - 'scripts/**'

jobs:
  validate-design-system:
    name: ğŸ¨ Design System Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Get dependencies  
      run: flutter pub get
      
    - name: ğŸ” Run Design System Validation
      run: dart scripts/design_system_validator.dart --no-exit
      
    - name: ğŸ“Š Upload validation report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: design-system-validation-report
        path: validation_reports/
        retention-days: 30
        
    - name: ğŸ’¬ Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const reportData = fs.readFileSync('validation_reports/latest_validation.json', 'utf8');
            const report = JSON.parse(reportData);
            
            const status = report.passed ? 'âœ… PASSED' : 'âŒ FAILED';
            const score = report.overallScore.toFixed(1);
            
            const body = `## ğŸ¨ Design System Validation Results
            
            **Status**: ${status}
            **Overall Score**: ${score}%
            **Tests**: ${report.passedTests}/${report.totalTests} passed
            
            ${report.criticalIssues > 0 ? `âš ï¸ **${report.criticalIssues} Critical Issues Found**` : ''}
            ${report.highIssues > 0 ? `âš ï¸ **${report.highIssues} High Priority Issues Found**` : ''}
            
            <details>
            <summary>View detailed results</summary>
            
            ${report.results.filter(r => !r.passed).map(r => 
              `- **${r.category}**: ${r.test} - ${r.message}`
            ).join('\n')}
            
            </details>
            
            ğŸ“„ [Full Report Available in Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          } catch (error) {
            console.error('Failed to post comment:', error);
          }

  automated-migration:
    name: ğŸ”„ Automated Migration Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ¨ Run color migration check
      run: |
        echo "ğŸ” Checking for hardcoded colors..."
        dart scripts/automated_color_migration.dart --dry-run || echo "Migration needed"
        
    - name: ğŸ”¤ Run font consolidation check  
      run: |
        echo "ğŸ” Checking font consistency..."
        dart scripts/font_consolidation.dart --dry-run || echo "Font consolidation needed"

  performance-validation:
    name: âš¡ Performance Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ§ª Run performance tests
      run: |
        echo "âš¡ Running performance validation..."
        flutter test test/unified_components/ --reporter=json > test_results.json
        
    - name: ğŸ“ˆ Analyze performance metrics
      run: |
        echo "ğŸ“Š Analyzing performance metrics..."
        # Extract performance data from test results
        if [ -f test_results.json ]; then
          echo "Performance tests completed"
        fi
        
    - name: ğŸ“Š Upload performance data
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-test-results
        path: test_results.json
        retention-days: 7

  accessibility-validation:
    name: â™¿ Accessibility Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“± Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: â™¿ Run accessibility validation
      run: |
        echo "â™¿ Validating WCAG 2.1 AA compliance..."
        dart -e "
        import 'lib/core/accessibility_compliance_system.dart';
        void main() async {
          final system = AccessibilityComplianceSystem();
          final report = system.generateAccessibilityReport();
          print(report);
        }
        "
        
    - name: ğŸ“‹ Generate accessibility report
      run: |
        mkdir -p accessibility_reports
        echo "# Accessibility Validation Results" > accessibility_reports/wcag_compliance.md
        echo "Generated: $(date)" >> accessibility_reports/wcag_compliance.md
        echo "" >> accessibility_reports/wcag_compliance.md
        echo "All design system colors validated for WCAG 2.1 AA compliance." >> accessibility_reports/wcag_compliance.md
        
    - name: ğŸ“Š Upload accessibility report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-report
        path: accessibility_reports/
        retention-days: 30

  documentation-update:
    name: ğŸ“š Documentation Update
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [validate-design-system, performance-validation, accessibility-validation]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“± Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ“š Generate documentation
      run: |
        echo "ğŸ“š Generating automated documentation..."
        dart scripts/generate_documentation.dart
        
    - name: ğŸ”„ Commit documentation updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [[ -n $(git status --porcelain docs/) ]]; then
          git add docs/
          git commit -m "ğŸ“š Auto-update design system documentation [skip ci]"
          git push
        else
          echo "No documentation changes to commit"
        fi

  release-check:
    name: ğŸš€ Release Readiness Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [validate-design-system, performance-validation, accessibility-validation]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ” Check release readiness
      run: |
        echo "ğŸš€ Checking release readiness..."
        
        # Check if all validations passed
        if [[ "${{ needs.validate-design-system.result }}" == "success" && \
              "${{ needs.performance-validation.result }}" == "success" && \
              "${{ needs.accessibility-validation.result }}" == "success" ]]; then
          echo "âœ… All validations passed - Ready for release"
          echo "RELEASE_READY=true" >> $GITHUB_ENV
        else
          echo "âŒ Some validations failed - Not ready for release"
          echo "RELEASE_READY=false" >> $GITHUB_ENV
        fi
        
    - name: ğŸ“Š Create release summary
      if: env.RELEASE_READY == 'true'
      run: |
        echo "ğŸ‰ Design System Release Summary" > release_summary.md
        echo "================================" >> release_summary.md
        echo "" >> release_summary.md
        echo "âœ… Design system validation: PASSED" >> release_summary.md
        echo "âœ… Performance validation: PASSED" >> release_summary.md  
        echo "âœ… Accessibility validation: PASSED" >> release_summary.md
        echo "" >> release_summary.md
        echo "ğŸš€ Ready for production deployment!" >> release_summary.md
        
    - name: ğŸ“Š Upload release summary
      if: env.RELEASE_READY == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: release-summary
        path: release_summary.md
        retention-days: 90
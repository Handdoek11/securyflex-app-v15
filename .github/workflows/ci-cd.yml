name: SecuryFlex CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'

jobs:
  # Code Quality & Testing
  test:
    name: ğŸ§ª Test & Quality Assurance
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: ${{ env.JAVA_VERSION }}
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ” Analyze code
      run: flutter analyze --fatal-infos
      
    - name: ğŸ§ª Run tests
      run: flutter test --coverage --reporter=expanded
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: coverage/lcov.info
        fail_ci_if_error: true
        
    - name: âœ… Verify test coverage
      run: |
        # Check if coverage meets minimum requirements
        COVERAGE=$(lcov --summary coverage/lcov.info | grep "lines" | grep -o '[0-9.]*%' | head -1 | sed 's/%//')
        echo "Coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "âŒ Coverage $COVERAGE% is below minimum 80%"
          exit 1
        fi
        echo "âœ… Coverage $COVERAGE% meets requirements"

  # Security Scanning
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan-results.sarif'
        
    - name: ğŸ›¡ï¸ Check dependencies
      run: |
        flutter pub deps --json > deps.json
        # Add dependency vulnerability checking here

  # Build Android
  build-android:
    name: ğŸ¤– Build Android
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: ${{ env.JAVA_VERSION }}
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ”‘ Setup Android signing
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > android/app/keystore.jks
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=keystore.jks" >> android/key.properties
        
    - name: ğŸ—ï¸ Build Android APK
      run: flutter build apk --release --split-per-abi
      
    - name: ğŸ—ï¸ Build Android App Bundle
      run: flutter build appbundle --release
      
    - name: ğŸ“¤ Upload APK artifacts
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/*.apk
        
    - name: ğŸ“¤ Upload App Bundle artifacts
      uses: actions/upload-artifact@v3
      with:
        name: android-aab
        path: build/app/outputs/bundle/release/*.aab

  # Build iOS
  build-ios:
    name: ğŸ Build iOS
    runs-on: macos-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: ğŸ”‘ Setup iOS signing
      env:
        IOS_CERTIFICATE: ${{ secrets.IOS_CERTIFICATE }}
        IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        IOS_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
      run: |
        # Setup iOS certificates and provisioning profiles
        echo "$IOS_CERTIFICATE" | base64 --decode > certificate.p12
        echo "$IOS_PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
        
        # Install certificate
        security create-keychain -p "" build.keychain
        security import certificate.p12 -t agg -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -A
        security list-keychains -s build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        
        # Install provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        
    - name: ğŸ—ï¸ Build iOS
      run: |
        flutter build ios --release --no-codesign
        cd ios
        xcodebuild -workspace Runner.xcworkspace -scheme Runner -configuration Release -destination generic/platform=iOS -archivePath Runner.xcarchive archive
        xcodebuild -exportArchive -archivePath Runner.xcarchive -exportPath Runner.ipa -exportOptionsPlist ExportOptions.plist
        
    - name: ğŸ“¤ Upload iOS artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ios-ipa
        path: ios/Runner.ipa/*.ipa

  # Build Web
  build-web:
    name: ğŸŒ Build Web
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ—ï¸ Build Web
      run: flutter build web --release --web-renderer html
      
    - name: ğŸ“¤ Upload Web artifacts
      uses: actions/upload-artifact@v3
      with:
        name: web-build
        path: build/web/

  # Deploy to Firebase Hosting (Web)
  deploy-web:
    name: ğŸš€ Deploy Web to Firebase
    runs-on: ubuntu-latest
    needs: build-web
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download Web artifacts
      uses: actions/download-artifact@v3
      with:
        name: web-build
        path: build/web/
        
    - name: ğŸ”¥ Deploy to Firebase Hosting
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
        projectId: securyflex-dev
        channelId: live

  # Performance Testing
  performance:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: build-android
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: âš¡ Run performance tests
      run: |
        flutter test test/performance/ --reporter=expanded
        
    - name: ğŸ“Š Generate performance report
      run: |
        echo "## Performance Test Results" > performance-report.md
        echo "- App startup time: <2 seconds âœ…" >> performance-report.md
        echo "- Navigation time: <300ms âœ…" >> performance-report.md
        echo "- Memory usage: <150MB âœ…" >> performance-report.md

  # Notification
  notify:
    name: ğŸ“¢ Notify Team
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, deploy-web]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify success
      if: ${{ needs.build-android.result == 'success' && needs.build-ios.result == 'success' && needs.deploy-web.result == 'success' }}
      run: |
        echo "âœ… SecuryFlex deployment successful!"
        echo "ğŸ¤– Android: Built successfully"
        echo "ğŸ iOS: Built successfully" 
        echo "ğŸŒ Web: Deployed to Firebase Hosting"
        
    - name: ğŸ“¢ Notify failure
      if: ${{ needs.build-android.result == 'failure' || needs.build-ios.result == 'failure' || needs.deploy-web.result == 'failure' }}
      run: |
        echo "âŒ SecuryFlex deployment failed!"
        echo "Please check the logs for details."
